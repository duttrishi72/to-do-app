<!-- uses local storage to store the entries. No remote server -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<!--             using bootstrap for styling  -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>To do list</title>
    </head>
    <body>
        <!-- bootstrap navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top"> 
            <div class="container">
                <div class="navbar-header"> 
                <a class="navbar-brand" href="#">To Do</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myDropdown">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                </div>
                <div class="collapse navbar-collapse" id="myDropdown">
                <ul class="nav navbar-nav navbar-right"> 
                    <li><a data-toggle="modal" data-target="#help">Help</a></li>
                </ul>
                </div>
            </div>
        </nav>
        <section>
            <div id="empty-space"></div>
            <div id = "container" class="col-md-6 col-md-offset-3">
<!--                 invisible, only becomes visible when edit button is pressed  -->
                <p id="editBar"></p>
<!--                 entry of tasks -->
                <form  action="javascript: setData(taskInput.value); getData();" id = "formInitial">
                    <div class="input-group col-md-12" id = "dataEnter">
                        <input type="text" id ="taskInput" class="form-control" placeholder="What needs to be done?" autofocus>
                        <span class="input-group-btn">
                            <button class="btn btn-default" id="addBtn" type="submit">Add!</button>
                        </span>
                    </div>
                </form>
            </div>
            <p class="col-md-6 col-md-offset-3" id = "toDoList"></p>
        </section>
        
        <!-- scripts from bootstrap CDN  + script.js -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
